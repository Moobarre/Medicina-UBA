<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Medicina</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      font-family: 'Bebas Neue', cursive;
      color: #7A8450;
      letter-spacing: 1px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .year {
      flex: 0 0 280px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .subject {
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      background-color: #C66F80;
      color: white;
      position: relative;
      font-size: 14px;
      transition: 0.2s ease-in-out;
    }

    .subject.locked {
      background-color: #d3d3d3;
      color: #666;
      font-style: italic;
      cursor: not-allowed;
    }

    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }

    .subject.locked:hover .tooltip {
      display: block;
    }

    .checkboxes {
      margin-top: 5px;
    }

    .checkboxes label {
      font-size: 12px;
      margin-right: 10px;
      cursor: pointer;
    }

    .leyenda {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 14px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .leyenda span {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .leyenda .box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      display: inline-block;
    }

    .aprobada { background: #7A8450; }
    .regularizada { background: #C66F80; }
    .bloqueada { background: #d3d3d3; }
  </style>
</head>
<body>

  <h1>Malla Curricular - Medicina</h1>

  <div class="leyenda">
    <span><span class="box aprobada"></span> Aprobada</span>
    <span><span class="box regularizada"></span> Regularizada</span>
    <span><span class="box bloqueada"></span> Bloqueada</span>
  </div>

  <div id="grid" class="grid"></div>

  <!-- Código JS idéntico, no hace falta modificarlo -->
  <script>
    // ...Aquí va el mismo JavaScript que te pasé antes para generar los años y materias
  </script>

</body>
</html>
