<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Medicina</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #b898a3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Righteous', cursive;
      color: #4a6644;
      text-align: center;
      margin-bottom: 30px;
    }
    .malla-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 30px;
    }
    .ciclo {
      flex: 0 0 auto;
      width: 250px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .ciclo h2 {
      font-family: 'Righteous', cursive;
      font-size: 18px;
      color: #7a8450;
      text-align: center;
      margin-bottom: 15px;
    }
    .subject {
      background-color: #C66F80;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;
      font-size: 14px;
      position: relative;
    }
    .subject.locked {
      background-color: #ABAE86;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      display: none;
    }
    .subject.locked:hover .tooltip {
      display: block;
    }
    .checkboxes {
      margin-top: 5px;
    }
    .checkboxes label {
      font-size: 11px;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Malla Curricular - Medicina</h1>
  <div class="malla-container" id="malla"></div>

  <script>
    const data = {
      "Ciclo Común": [
        { name: "Introducción al Pensamiento Científico", req: [] },
        { name: "Introducción al Conocimiento de la Sociedad y Estado", req: [] },
        { name: "Química", req: [] },
        { name: "Fisica e Introducción a la biofísica", req: [] },
        { name: "Biología e Introducción a la Biología Celular", req: [] },
        { name: "Matemática", req: [] }
      ],
      "Año 2 - Biomédico": [
        { name: "Anatomía", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Histología", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Embriologia", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Biología Molecular y Genética", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Salud Mental", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Salud Pública", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Bioética", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
        { name: "Inglés para Ciencias de la Salud", req: [
          "Introducción al Pensamiento Científico",
          "Introducción al Conocimiento de la Sociedad y Estado",
          "Química",
          "Fisica e Introducción a la biofísica",
          "Biología e Introducción a la Biología Celular",
          "Matemática"] },
      ],
      "Año 3 - Biomédico": [
        { name: "Fisiología y Biofísica", req: ["Anatomía", "Histología"] },
        { name: "Bioquímica", req: ["Anatomía", "Histología"] },
        { name: "Inmunología Humana", req: ["Anatomía", "Histología"] },
        { name: "Microbiología y Parasitología", req: ["Inmunología Humana", "Bioquímica"] }
      ],
      "Medicina Clínica": [
        { name: "Medicina I", req: ["Fisiología y Biofísica", "Bioquímica", "Inmunología Humana"] },
        { name: "Patología", req: ["Fisiología y Biofísica", "Bioquímica", "Inmunología Humana"] },
        { name: "Farmacología I", req: ["Medicina I", "Patología"] },
        { name: "Medicina II", req: ["Medicina I", "Patología"] },
        { name: "Diagnóstico por Imágenes", req: ["Medicina I", "Patología"] },
        { name: "Nutrición", req: ["Medicina I", "Patología"] },
        { name: "Dermatología", req: ["Medicina I", "Patología"] },
        { name: "Infectología", req: ["Medicina I", "Patología"] },
        { name: "Neumología", req: ["Medicina I", "Patología"] },
        { name: "Neurología", req: ["Medicina I", "Patologia"] }
      ],
      "Cirugía y Especialidades": [
        { name: "Cirugía General", req: ["Medicina I", "Patología"] },
        { name: "Urología", req: ["Medicina I", "Patología"] },
        { name: "Traumatología y Ortopedia", req: ["Medicina I", "Patología"] },
        { name: "Oftalmología", req: ["Medicina I", "Patología"] },
        { name: "Otorrinolaringología", req: ["Medicina I", "Patología"] },
        { name: "Neurocirugía", req: ["Medicina I", "Patología"] }
      ],
      "Tocoginecología y Pediatría": [
        { name: "Obstetricia", req: ["Medicina I", "Patología"] },
        { name: "Ginecología", req: ["Medicina I", "Patología"] },
        { name: "Pediatría", req: ["Medicina I", "Patología"] },
        { name: "Farmacología II", req: ["Medicina I", "Patología"] },
        { name: "Psiquiatría", req: ["Medicina I", "Patología"] },
        { name: "Toxicología", req: ["Medicina I", "Patología"] },
        { name: "Medicina Legal y Deontología Médica", req: ["Medicina I", "Patología"] }
      ]
    };

    let state = JSON.parse(localStorage.getItem('mallaMedicina') || '{}');

    function saveState() {
      localStorage.setItem('mallaMedicina', JSON.stringify(state));
    }

    function isApproved(name) {
      return state[name] === 'aprobada' || state[name] === 'regularizada';
    }

    function createSubject(name, reqs = []) {
      const div = document.createElement('div');
      div.className = 'subject';
      const label = document.createElement('div');
      label.textContent = name;
      div.appendChild(label);

      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';

      const locked = reqs.length > 0 && !reqs.every(isApproved);
      if (locked) {
        div.classList.add('locked');
        tooltip.textContent = `Requiere: ${reqs.join(', ')}`;
        div.appendChild(tooltip);
      }

      if (!locked) {
        const checkboxes = document.createElement('div');
        checkboxes.className = 'checkboxes';

        const clear = document.createElement('input');
        clear.type = 'radio';
        clear.name = name;
        clear.checked = !state[name];
        clear.onchange = () => {
          delete state[name];
          saveState();
          location.reload();
        };

        const regular = document.createElement('input');
        regular.type = 'radio';
        regular.name = name;
        regular.checked = state[name] === 'regularizada';
        regular.onchange = () => {
          state[name] = 'regularizada';
          saveState();
          location.reload();
        };

        const aprobada = document.createElement('input');
        aprobada.type = 'radio';
        aprobada.name = name;
        aprobada.checked = state[name] === 'aprobada';
        aprobada.onchange = () => {
          state[name] = 'aprobada';
          saveState();
          location.reload();
        };

        const labelC = document.createElement('label');
        labelC.appendChild(clear);
        labelC.append(" - ");

        const labelR = document.createElement('label');
        labelR.appendChild(regular);
        labelR.append(" Regularizada");

        const labelA = document.createElement('label');
        labelA.appendChild(aprobada);
        labelA.append(" Aprobada");

        checkboxes.appendChild(labelC);
        checkboxes.appendChild(labelR);
        checkboxes.appendChild(labelA);

        div.appendChild(checkboxes);
      }

      if (state[name]) {
        div.style.backgroundColor = state[name] === 'aprobada' ? '#7A8450' : '#C66F80';
      }

      return div;
    }

    const container = document.getElementById('malla');
    for (const [ciclo, materias] of Object.entries(data)) {
      const col = document.createElement('div');
      col.className = 'ciclo';
      const h2 = document.createElement('h2');
      h2.textContent = ciclo;
      col.appendChild(h2);
      materias.forEach(m => {
        col.appendChild(createSubject(m.name, m.req));
      });
      container.appendChild(col);
    }
  </script>
</body>
</html>
