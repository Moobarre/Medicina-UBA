<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Medicina</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a6f97;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .column {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1.2rem;
      border-bottom: 2px solid #bee1e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .subject {
      background: #e6f2f8;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    .subject.locked {
      background: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }
    .subject.completed {
      background: #b8e0d2;
      text-decoration: line-through;
    }
    .subject:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      font-size: 0.8rem;
      width: max-content;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Medicina</h1>
  <div class="grid" id="curriculum"></div>
  <script>
    const data = {
      "AÑO 1: CBC": [
        "Introducción al Pensamiento Científico",
        "Introducción al Conocimiento de la Sociedad y Estado",
        "Química",
        "Fisica e Introduccion a la biofisica",
        "Biologia e Introduccion a la Biología Celular",
        "Matemática"
      ],
      "AÑO 2: CICLO BIOMÉDICO": [
        { name: "Anatomia", requires: ["CBC"] },
        { name: "Histología", requires: ["CBC"] },
        { name: "Embriologia", requires: ["CBC"] },
        { name: "Biología Molecular y Genética", requires: ["CBC"] },
        { name: "Salud Mental", requires: ["CBC"] },
        { name: "Salud Pública", requires: ["CBC"] },
        { name: "Bioética", requires: ["CBC"] },
        { name: "Curso de Inglés para Ciencias de la Salud", requires: ["CBC"] }
      ],
      "AÑO 3": [
        { name: "Fisiologia y Biofisica", requires: ["Anatomia", "Histología", "Embriologia", "Biología Molecular y Genética"] },
        { name: "Bioquímica", requires: ["Anatomia", "Histología", "Embriologia", "Biología Molecular y Genética"] },
        { name: "Inmunologia humana", requires: ["Anatomia", "Histología", "Embriologia", "Biología Molecular y Genética"] },
        { name: "Microbiologia y Parasitologia", requires: ["Inmunologia humana", "Bioquímica"] }
      ],
      "MEDICINA (Ciclo Clínico)": [
        { name: "Medicina I", requires: ["Fisiologia y Biofisica", "Bioquímica", "Inmunologia humana", "Microbiologia y Parasitologia"] },
        { name: "Patología", requires: ["Fisiologia y Biofisica", "Bioquímica", "Inmunologia humana", "Microbiologia y Parasitologia"] },
        { name: "Farmacología I", requires: ["Fisiologia y Biofisica", "Bioquímica", "Inmunologia humana", "Microbiologia y Parasitologia"] },
        { name: "Medicina II", requires: ["Medicina I", "Patología"] },
        { name: "Diagnóstico por imágenes", requires: ["Medicina I", "Patología"] },
        { name: "Nutrición", requires: ["Medicina I", "Patología"] },
        { name: "Dermatología", requires: ["Medicina I", "Patología"] },
        { name: "Infectología", requires: ["Medicina I", "Patología"] },
        { name: "Neumología", requires: ["Medicina I", "Patología"] },
        { name: "Neurología", requires: ["Medicina I", "Patología"] }
      ],
      "CIRUGÍA": [
        { name: "Cirugía general", requires: ["Medicina I", "Patología"] },
        { name: "Urología", requires: ["Medicina I", "Patología"] },
        { name: "Traumatología y Ortopedia", requires: ["Medicina I", "Patología"] },
        { name: "Oftalmología", requires: ["Medicina I", "Patología"] },
        { name: "Otorrinolaringología", requires: ["Medicina I", "Patología"] },
        { name: "Neurocirugía", requires: ["Medicina I", "Patología"] }
      ],
      "TOCOGINECOLOGIA": [
        { name: "Obstetricia", requires: ["Medicina I", "Patología"] },
        { name: "Ginecología", requires: ["Medicina I", "Patología"] },
        { name: "Pediatría", requires: ["Medicina I", "Patología"] },
        { name: "Farmacología II", requires: ["Medicina I", "Patología"] },
        { name: "Psiquiatría", requires: ["Medicina I", "Patología"] },
        { name: "Toxicología", requires: ["Medicina I", "Patología"] },
        { name: "Medicina Legal y Deontología Médica", requires: ["Medicina I", "Patología"] }
      ]
    };

    const completed = JSON.parse(localStorage.getItem("medicina_materias")) || [];

    const curriculum = document.getElementById("curriculum");

    for (const [year, subjects] of Object.entries(data)) {
      const column = document.createElement("div");
      column.className = "column";
      const title = document.createElement("h2");
      title.textContent = year;
      column.appendChild(title);

      for (const subj of subjects) {
        const name = typeof subj === 'string' ? subj : subj.name;
        const requires = typeof subj === 'string' ? [] : subj.requires;

        const div = document.createElement("div");
        div.className = "subject";
        div.textContent = name;

        if (completed.includes(name)) div.classList.add("completed");

        const unmet = requires.filter(r => !completed.includes(r) && r !== "CBC");
        const isLocked = unmet.length > 0;

        if (requires.includes("CBC") && !completed.filter(s => data["AÑO 1: CBC"].includes(s)).length === 6) {
          unmet.push("Completar CBC");
        }

        if (isLocked) {
          div.classList.add("locked");
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.textContent = `Requiere: ${unmet.join(", ")}`;
          div.appendChild(tooltip);
        }

        div.addEventListener("click", () => {
          if (div.classList.contains("locked")) return;
          div.classList.toggle("completed");

          if (completed.includes(name)) {
            completed.splice(completed.indexOf(name), 1);
          } else {
            completed.push(name);
          }
          localStorage.setItem("medicina_materias", JSON.stringify(completed));
          location.reload();
        });

        column.appendChild(div);
      }

      curriculum.appendChild(column);
    }
  </script>
</body>
</html>
